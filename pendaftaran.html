<!DOCTYPE html>
<html>
  <head>
    <title>Pendaftaran</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" name="nama" id="nama" value="" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" value="" />
      <br />
      <label for="tgllahir">Tanggal Lahir</label>
      <input type="date" name="tgllahir" id="tgllahir" value="" />
      <br />
      <label for="">Jenis Kelamin</label>
      <input type="radio" name="jk" id="laki-laki" value="Laki-laki" />
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" name="jk" id="perempuan" value="Perempuan" />
      <label for="perempuan">Perempuan</label>
      <br />
      <label for="asal">Kota Asal</label>
      <select name="asal" id="asal">
        <option value="Sukabumi">Sukabumi</option>
        <option value="Bandung">Bandung</option>
        <option value="Jakarta">Jakarta</option>
      </select>
      <br />
      <label for="bio">Bio Singkat</label>
      <textarea name="bio" id=bio rows="8" cols="40"></textarea>
      <br />
      <input type="submit" value="Daftar Sekarang" />
    </form>
  </body>
</html>
